<!DOCTYPE HTML>
<html>
<head>
    <title>Instagram</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'create_an_account.css'%}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"/>
</head>
<body>
<section>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="{% static 'instagram-logo.png' %}" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Create an Account</h1>
                <div>Sign up to see photos and videos from your friends</div>

            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Mobile number or email address" id="emailMobileForm"
                           autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">signature</span>
                    <input type="text" placeholder="Full Name" id="fullNameForm"
                           autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Username" id="userNameForm"
                           autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                           required>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div class="login-card-footer">
                Have an account? <a href='/'>Login.</a>
            </div>
        </div>
        <!-- Implement Facebook & Google Authentication Here -->
        <div class="login-card-social">
            <div>Other Account Creation Options</div>
            <div class="login-card-social-btns">
                <a href="#" class="login-card-social-btn login-card-social-btn-fb">
                    <svg class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>

                <a href="#" class="login-card-social-btn login-card-social-btn-go">
                    <svg class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
